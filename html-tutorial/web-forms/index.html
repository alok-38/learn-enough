<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dealing with forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" name="enrollmentForm" method="post">
        <table>
            <th><h1>Enrollment Form</h1></th>
            <tr>
                <td>First Name:</td>
                <td><input type="text" name="firstName" id="firstName"></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><Input type="text" name="lastName" id="lastName" /></td>
            </tr>
    
            <tr>
                <td>Password:</td>
                <td><Input type="password" name="password" id="password" /></td>
            </tr>
    
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" id="male" value="male" /> Male 
                    <input type="radio" name="gender" id="female" value="female" /> Female 
                    <input type="radio" name="gender" id="other" value="other" /> Other
                </td>
            </tr>
            <tr>
                <td>Hobby:</td>
                <td>
                    <input type="checkbox" name="reading" id="reading" value="reading" /> Reading 
                    <input type="checkbox" name="music" id="music" value="music" /> Music 
                    <input type="checkbox" name="dance" id="dance" value="dance" /> Dance 
                    <input type="checkbox" name="sports" id="sports" value="sports" /> Sports 
                </td>
            </tr>
    
            <tr>
                <td>Country:</td>
                <td>
                    <select name="country" id="country">
                        <option value="india">India</option>
                        <option value="usa">USA</option>
                        <option value="uk">UK</option>
                        <option value="nz">NZ</option>
                    </select>
                </td>
            </tr>
    
            <tr>
                <td>Comments:</td>
                <td>
                    <textarea cols="40" rows="5">Enter Comments</textarea>
                </td>
            </tr>
    
            <tr>
                <td>
                        <input type="submit" name="submit" value="Submit">
                        <input type="reset" name="reset" value="Reset" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
