<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Operations</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Math Operations</h1>
    <div class="input-group">
      <input type="number" id="num1" placeholder="Enter a number">
      <select id="operator">
        <option value="add">+</option>
        <option value="subtract">-</option>
        <option value="multiply">*</option>
        <option value="divide">/</option>
        <option value="power">^</option>
        <option value="sqrt">âˆš</option>
        <option value="toNumber">Number to String</option>
        <option value="toString">String to Number</option>
      </select>
      <input type="number" id="num2" placeholder="Enter a number">
      <button id="calculate">Calculate</button>
    </div>
    <div id="result"></div>
  </div>

  <script src="app.js" type="module"></script>
  <script src="mathOperations.js" type="module"></script>
</body>
</html>
