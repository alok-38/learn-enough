<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Array Methods Web App</h1>
        <div>
            <label for="numberInput">Enter a number:</label>
            <input type="number" id="numberInput">
            <button id="addBtn">Add Number</button>
            <button id="clearBtn">Clear Array</button>

        </div>
        <div>
            <button id="popBtn">Pop</button>
            <button id="shiftBtn">Shift</button>
            <button id="unshiftBtn">Unshift</button>
        </div>
        <div>
            <h2>Current Array:</h2>
            <ul id="arrayList"></ul>
        </div>
    </div>
    
    <script defer src="app.js"></script>
</body>
</html>
