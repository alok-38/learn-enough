<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Activity Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Daily activity tracker</h1>
        <ul class="activity-list" id="activity-list"></ul>
        <div>
          <label for="activity">New Activity:</label>
          <input type="text" id="activity" placeholder="Enter activity">
          <button id="addActivityBtn">Add</button>
        </div>
    </div>    
    <script src="app.js"></script>
</body>
</html>
