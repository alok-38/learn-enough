<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Operations</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Math Operations</h1>
  <input placeholder="number1" type="number" id="num1">
  <input placeholder="number2" type="number" id="num2">
  <select id="operator">
    <option value="add">Addition</option>
    <option value="subtract">Subtraction</option>
    <option value="multiply">Multiplication</option>
    <option value="divide">Division</option>
    <option value="power">Power</option>
    <option value="sqrt">Square Root</option>
    <option value="toNumber">String to Number</option>
    <option value="toString">Number to String</option>
  </select>
  <button id="calculate">Calculate</button>
  <div id="result"></div>

  <script src="mathOperations.js" type="module"></script>
  <script src="app.js" type="module"></script>
</body>
</html>
